<h2>Arithmetic Operator</h2>
  
  <input type="number" id="num1" placeholder="Enter number">
  <input type="number" id="num2" placeholder="Enter number">

  <button onclick="calculate('ADD')">Addition</button>
  <button onclick="calculate('SUB')">Subtraction</button>
  <button onclick="calculate('MULTI')">Multiplication </button>
  <button onclick="calculate('DIV')">Division</button>
  <button onclick="calculate('MOD')">Modulo </button>

  <p id="Total"></p>

  <script>
    function calculate(operator) {
      var num1 = parseFloat(document.getElementById("num1").value)
      var num2 = parseFloat(document.getElementById("num2").value)
      var result

      switch (operator) {
        case "ADD":
          result = num1 + num2
          break
        case "SUB":
          result = num1 - num2
          break
        case "MULTI":
          result = num1 * num2
          break
        case "DIV":
          result = num1 / num2
          break
        case "MOD":
          result = num1 % num2
          break
        
      }

      document.getElementById("Total").textContent = "Result:" + result
    }
  </script>
</body>
</html>

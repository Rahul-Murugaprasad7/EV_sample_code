<h1>Function Declaration</h1>
<button id="btn">CLICK</button>
<p id="print"></p>

<script>

document.getElementById("btn").addEventListener("click", function() {
    let name = "Rahul"
    let greeting = greet(name)
    document.getElementById("print").textContent = greeting
})

    function greet(name) {
    return "Hello, " + name 
}



</script>
